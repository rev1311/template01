<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template01</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="grid--wrapper">

        <div class="sixt-blox" id="sixt-blox-0">

        </div>

        <div class="sixt-blox" id="sixt-blox-1">
            <img id="largeheader" class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-LargeHeader-Mockup.png?v=1680304740" />
            <img id="smallheader" class="sixt-blox-img sixt-blox-hidden" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-SmallHeaderBanner-bkgrd.png?v=1680304113" />
            <img id="smallheaderlogo" class="sixt-blox-img sixt-blox-hidden" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-SmallHeaderBanner-copy.png?v=1680730397" />
        </div>

        <div class="sixt-blox" id="sixt-blox-2">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-entrepreneurship-min.png?v=1679936553" />
        </div>

        <div class="sixt-blox" id="sixt-blox-3">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-craftmanship-min.png?v=1679936554" />
        </div>

        <div class="sixt-blox" id="sixt-blox-4">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-modernstyle-min.png?v=1679936553" />
        </div>

        <div class="sixt-blox" id="sixt-blox-5">
            <div class="sixt-blox-slider">
                <img class="sixt-blox-img sixt-blox-slide" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-webblocks-timeline.png?v=1680305116" />
                <img class="sixt-blox-img sixt-blox-slide" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-webblocks-timeline.png?v=1680305116" />
                <img class="sixt-blox-img sixt-blox-slide" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-webblocks-timeline.png?v=1680305116" />
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>

        <div class="sixt-blox" id="sixt-blox-6">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-simplicity-min.png?v=1679936553" />
        </div>

        <div class="sixt-blox" id="sixt-blox-7">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-workingtogether-min.png?v=1679936554" />
        </div>

        <div class="sixt-blox" id="sixt-blox-8">
            <img class="sixt-blox-img" alt="" src="https://cdn.shopify.com/s/files/1/1921/1117/files/60yr-growth-min.png?v=1679936553" />
